<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form action="../index.html">
      <label for="username">Insira o username</label><br />
      <input required type="text" placeholder="username" id="username" /><br />

      <label for="pass">Insira a pass</label><br />
      <input
        required
        minlength="6"
        type="password"
        placeholder="username"
        id="pass"
      /><br />
      <input type="email" name="" id="" placeholder="email" />
      <button type="submit">Registar</button>
    </form>
  </body>
</html>
